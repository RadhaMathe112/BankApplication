<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Account</title>
<style>
input[type=text],select{
	width:100%;
	padding:12px 20px;
	margin:8px 0;
	display:inline-block;
	border:1px solid #ccc;
	border-radius:4px;
	box-sizing:border-box;
}

input[type=submit]{
	width:100%;
	background-color:orange;
	color:white;
	padding:14px 20px;
	margin:8px 0;
	border:none;
	border-radius:4px;
	cursor:pointer;
}
input[type=submit]:hover{
	background-color: #45a049;
}
div{
	border-radius:5px;
	background-color:#f2f2f2;
	padding:20px;
}
</style>
</head>
<body>
<div>
<form action="addaccounts" method="post">
<h1 style="color:Green" align="center">Add Account</h1>
	      	<label style="color:blue; font-size:20px;">Enter the Account Number </label>
	      	<input type="text" name="accno" placeholder="Account Number"/>
	       <br><br>
	      	<label style="color:blue; font-size:20px;">Enter the name of  Account holder </label>
	      		<input type="text" name="holderName" placeholder="Account holder"/>
	      		<br><br>
	      	<label style="color:blue; font-size:20px;">Enter the Initial Balance</label>
	      <input type="text"  name="Balance" placeholder="Initial Balance"/>
	      <br><br>
	      <input type="submit" value="Create Account" class="btn"/>
	      <br><br>
	      <a href="index.html">Back to Home</a>
</form>
</div>
</body>
</html>
